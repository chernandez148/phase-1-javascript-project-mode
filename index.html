<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5d21f43ab2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <header class="position-absolute">
      <form action="" id="weatherForm" class="weather-form d-flex">
        <input
          id="searchInput"
          type="search"
          name="search"
          placeholder="Search..."
        />
        <button class="submit-btn" id="submitBtn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>
    <div class="main h-100">
      <div class="container-flex hero h-75 pt-6">
        <div class="row flex-md-row flex-column display-1 text-center h-100">
          <div
            class="d-flex justify-content-center align-items-md-start align-items-end col left"
            id="left"
          ></div>
          <div
            class="d-flex justify-content-center align-items-md-start align-items-center col center"
            id="center"
          >
            <img src="./assets/location.png" alt="location" width="30px" />
          </div>
          <div
            class="d-flex justify-content-center align-items-md-start col right"
            id="right"
          >
            3
          </div>
        </div>
      </div>
      <div class="container-fluid forcast h-md-25">
        <div
          class="row align-items-center flex-md-row flex-column display-5 fw-normal text-center h-100"
        >
          <div class="col border-right" id="div1"></div>
          <div class="col border-right" id="div2"></div>
          <div class="col border-right" id="div3"></div>
          <div class="col border-right" id="div4"></div>
          <div class="col" id="div5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
